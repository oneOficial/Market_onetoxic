<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Getis Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #28a745;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .produk {
      display: flex;
      justify-content: center;
      margin: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 250px;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toko Getis Online</h1>
    <p>Manis, enak, dan murah!</p>
  </header>

  <section class="produk">
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Getis Original">
      <h2>Getis Original</h2>
      <p>Rp 10.000 / kotak</p>
      <a class="btn" href="https://wa.me/628xxxxxxxxxx">Beli via WhatsApp</a>
    </div>
  </section>
</body>
</html>
